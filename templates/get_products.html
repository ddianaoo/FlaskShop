{% extends 'base.html' %}
{% block body %}

<div class="container">
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Products</h1>
        <p class="fs-5 text-muted">Hello, nice to meet you in our store! Will have good buyings</p>
    </div>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {% for product in products %}

        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">{{ product.title }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ product.price }}<small class="text-muted fw-light">грн</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>{{ product.text|striptags|truncate(50) }}</li>
                    </ul>
                    <a href="{{ url_for('get_product', id=product.id)}}" class="btn btn-lg btn-outline-primary btn-block">Read more</a>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>

</div>
{% endblock %}
