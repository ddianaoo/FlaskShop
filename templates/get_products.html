{% extends 'base.html' %}
{% block body %}

<div class="container mt-5">
    {% if  products|length > 0 %}

    <h1>{{ title }}</h1>
    {% for product in products %}
    <div class="alert alert-primary">
        <a href="{{ url_for('get_product', id=product.id)}}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ product.title }}</h5>
                <small>{{ product.price }} грн</small>
            </div>
            <button class="btn btn-outline-primary">Details</button>
        </a>
    </div>
    {% endfor %}

    {% else %}
    <h3>You haven`t added any products yet. <a class="me-3 py-2 text-decoration-none"
                                              style="color:#B8860B;" href="/create">Correct it!</a></h3>
    {% endif %}

</div>

{% endblock %}
