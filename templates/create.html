{% extends 'base.html' %}
{% block body %}

<div class="container mt-5">
    <h1>{{ title }}</h1>
    <br>
    <form method="post" action="">

        {{ form.hidden_tag() }}
        <p>{{ form.title.label() }} {{ form.title() }}</p>
        <p>{{ form.price.label() }} {{ form.price() }}</p>
        <p>{{ form.text.label() }} {{ form.text() }}</p>
        <p>{{ form.submit() }}</p>

    </form>

</div>
{% endblock %}
